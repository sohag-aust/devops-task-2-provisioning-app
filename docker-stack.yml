version: '3.8'
services:
  springboot-app:
    image: "ashrafulsohag/provisioning:latest"
    deploy:
      replicas: 3
      placement:
        constraints:
          - node.role == worker
    environment:
      VM_NAME: "{{ ansible_hostname }}"  # Ansible will inject this
    ports:
      - "8085:8085"
    networks:
      - swarm-network

networks:
  swarm-network:
    driver: overlay